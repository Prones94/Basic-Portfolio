<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who Am I?</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="head">
        <div id="container">
            <a href="index.html" id="logo">Ian Rones</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="mainContainer" class="container">
        <section class="mainSection">
            <h1>Contact</h1>

            <form id="contactForm">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="First Name Last Name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="something@yahoo.com"
                            required="required">
                    </li>
                    <li>
                        <label for="message">Any comments?</label>
                        <textarea id="message" name="message" placeholder="Any information would be awesome!"
                            required="required">
                        </textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
    </div>
    </section>
 
    <footer>
        <div class="container">
            &copy: Copyright 2019 Phillip Rones
        </div>
    </footer>
</body>


</html>
